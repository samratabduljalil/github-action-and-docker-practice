name: Test and Push Docker Image on Pull Request Merge

on:
  pull_request:
    types: [closed] # Trigger the workflow when a pull request is closed
    branches: 
      - main       # Specify the target branch for the pull request

jobs:
  test-and-build:
    if: github.event.pull_request.merged == true # Ensure the PR is merged
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Run tests
      run: python -m unittest discover -s . -p "test_*.py"

    - name: Docker login
      if: success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      if: success()
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/docker_and_github_actions_test:latest
