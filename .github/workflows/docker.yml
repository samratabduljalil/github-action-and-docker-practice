name: Test on Pull Request and Push Docker on Merge

on:
  pull_request:
    branches:
      - main  # Run tests for PRs targeting the main branch
  push:
    branches:
      - main  # Trigger Docker build and push after merge to main

jobs:
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Run tests
      run: python -m unittest discover -s . -p "test_*.py"

  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test  # Ensure tests passed before running this job

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/docker_and_github_actions_test:latest
